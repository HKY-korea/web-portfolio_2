<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&family=Montserrat:wght@400;500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/1/1.0.5/iconify.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!--Left Container-->
    <div id="leftContainer" class="page1">
      <header class="countryName">
        <span class="Dubai">Dubai, UAE</span>
        <span class="Quito">Quito, Ecuador</span>
      </header>
      <section class="titleAndButton">
        <div class="title">
          <div class="Jumehira show">Jumehira<br />Villa</div>
          <div class="Cumbaya unshow">Cumbaya<br />Villa</div>
        </div>
        <div class="slideBtn">
          <button class="prevBtn">Prev</button>
          <button class="nextBtn active">Next</button>
        </div>
      </section>
      <footer class="page">
        <span class="firstPageNum">
          <span class="pageOneNum">01</span>
          <span class="pageTwoNum">02</span>
        </span>
        <span class="pageLine">|</span>
        <span class="secondPageNum">02</span>
      </footer>
    </div>

    <!--Center Container-->
    <div id="centerContainer" class="page1">
      <div class="imgBox">
        <img class="villaImg1" src="images/villaImg1.png" />
        <img class="villaImg2" src="images/villaImg2.png" />
      </div>
      <div class="detailBox">
        <span>Details</span>
        <span class="arrow-right">â†’</span>
      </div>
    </div>

    <!--RightContainer-->
    <div id="rightContainer">
      <header class="menuButton">
        <button class="menuBtn">
          <span
            class="iconify"
            data-icon="ion:menu-outline"
            data-inline="false"
          ></span>
        </button>
      </header>
      <section class="logo">
        <img src="images/logo.png" />
      </section>
      <footer class="social">
        <a href="https://www.linkedin.com"
          ><span
            class="iconify"
            data-icon="cib:linkedin"
            data-inline="false"
          ></span
        ></a>
        <a href="https://www.instagram.com"
          ><span
            class="iconify"
            data-icon="cib:instagram"
            data-inline="false"
          ></span
        ></a>
        <a href="https://www.youtube.com"
          ><span
            class="iconify"
            data-icon="ant-design:youtube-filled"
            data-inline="false"
          ></span
        ></a>
      </footer>
    </div>
  </body>
</html>
